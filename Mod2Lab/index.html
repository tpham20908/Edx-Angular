<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="menuController">
    <div class="container">
        <h1>Tony's Pizza</h1>
        <h2>{{model.title}}</h2>
        <div>
            <label>
                <input type="radio" name="category" ng-click="changeMainDish('Cheese Pizza')"> Cheese Pizze
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="category" ng-click="changeMainDish('Pepperoni Pizza')"> Pepperoni Pizza
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="category" ng-click="changeMainDish('Margherita Pizza')"> Margherita Pizze
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="category" ng-click="changeMainDish('BBQ Chicken Pizza')"> BBQ Chicken Pizze
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="category" ng-click="changeMainDish('Combo Pizza')"> Combo Pizze
            </label>
        </div>

        <div>
            <h3>Selected Item</h3>
            <pre>{{model.mainDish}}</pre>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/menuController.js"></script>
</body>

</html>
